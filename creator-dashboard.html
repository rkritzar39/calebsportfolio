<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creator Dashboard</title>

  <!-- Use your site styles so the dashboard matches exactly -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="settings.css">
  <link rel="stylesheet" href="creator-dashboard.css">

  <!-- Chart.js (used for visitors chart) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

  <header id="site-header"></header>

  <main class="site-main container">
    <header class="page-header">
      <h1>Creator Dashboard — Public Stats</h1>
      <p class="muted">Publicly visible metrics. Powered by a Firestore collection (example: <code>public_stats/daily</code>).</p>
    </header>

    <section class="kpis">
      <div class="kpi">
        <div class="kpi-title">Monthly Reach</div>
        <div class="kpi-value" id="reachVal">—</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">Followers Gained</div>
        <div class="kpi-value" id="followersVal">—</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">Projects Completed</div>
        <div class="kpi-value" id="projectsVal">—</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">Goals Achieved</div>
        <div class="kpi-value" id="goalsVal">—</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">Site Visitors</div>
        <div class="kpi-value" id="visitorsVal">—</div>
      </div>
    </section>

    <section>
      <canvas id="visitorsChart" style="width:100%;height:320px;"></canvas>
      <div style="margin-top:14px;">
        <label for="range">Range</label>
        <select id="range">
          <option value="7">Last 7 days</option>
          <option value="30" selected>Last 30 days</option>
          <option value="90">Last 90 days</option>
        </select>
      </div>
    </section>

    <footer style="margin-top:28px;color:var(--muted, rgba(255,255,255,0.66));font-size:13px;">
      Data source: Firestore collection <code>public_stats</code> (see creator-dashboard.js)
    </footer>
  </main>

  <!-- keep existing global scripts -->
  <script src="settings.js"></script>
  <script src="script.js"></script>

  <!-- page script with Firestore wiring -->
  <script type="module" src="creator-dashboard.js"></script>
</body>
</html>
