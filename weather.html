<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IMPORTANT:
       If your site is https://username.github.io/repo-name/
       then leading "/" can break. If that happens, change /style.css -> ./style.css (same for scripts). -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="weather.css" />
</head>
<body>

  <section class="section glass weather-page" data-section-id="weather-page">
    <div class="weather-header">
      <div>
        <h1 class="weather-title">Weather</h1>
        <p class="weather-subtitle">Search a city or ZIP — like <span>43604</span> or <span>Toledo</span></p>
      </div>
      <div class="weather-chip" id="statusChip">Ready</div>
    </div>

    <div class="weather-search-wrap">
      <div class="weather-search">
        <input
          id="cityInput"
          type="text"
          placeholder="City or ZIP…"
          autocomplete="off"
          aria-autocomplete="list"
          aria-controls="suggestions"
        />
        <button id="searchBtn" type="button">Go</button>
      </div>

      <div id="suggestions" class="suggestions hidden" role="listbox"></div>
    </div>

    <div id="weather-card" class="weather-card hidden" aria-live="polite">
      <div class="weather-main">
        <div class="weather-icon-wrap">
          <img id="weather-icon" alt="" />
        </div>

        <div class="weather-main-text">
          <h2 id="weather-location"></h2>
          <p id="weather-desc"></p>
          <p id="weather-meta"></p>
        </div>

        <div class="weather-temp-block">
          <div id="weather-temp" class="weather-temp"></div>
          <div id="weather-hi-lo" class="weather-hi-lo"></div>
        </div>
      </div>

      <div class="weather-stats">
        <div class="stat"><span class="label">Feels</span><span id="weather-feels" class="value"></span></div>
        <div class="stat"><span class="label">Humidity</span><span id="weather-humidity" class="value"></span></div>
        <div class="stat"><span class="label">Wind</span><span id="weather-wind" class="value"></span></div>
        <div class="stat"><span class="label">UV</span><span id="weather-uv" class="value"></span></div>
      </div>

      <h3 class="mini-title">Next 6 hours</h3>
      <div id="hourly" class="hourly"></div>

      <h3 class="mini-title">7-day</h3>
      <div id="daily" class="daily"></div>

      <div class="weather-footer">
        <span id="weather-updated"></span>
        <span class="credit">Powered by WeatherAPI.com</span>
      </div>
    </div>

    <p id="weather-error" class="weather-error" aria-live="assertive"></p>
  </section>

  <script src="settings.js"></script>
  <script src="script.js"></script>
  <script src="weather.js"></script>
</body>
</html>
