<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liquid-Glass Weather</title>
  <link rel="stylesheet" href="weather.css" />

  <!-- Leaflet for radar -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <main class="weather-wrapper">
    <header class="liquid-header">
      <h1>Weather</h1>
      <p id="date-time">—</p>
    </header>

    <section id="main" class="liquid-card main">
      <h2 id="city">Locating…</h2>
      <div class="current">
        <img id="icon" alt="icon" />
        <div>
          <h1 id="temp">--°</h1>
          <p id="desc">—</p>
        </div>
      </div>
      <p id="extra"></p>
      <p id="sun"></p>
      <button id="unit-toggle" class="unit-btn">Switch °C / °F</button>
    </section>

    <section class="liquid-card">
      <h3>Hourly</h3>
      <div id="hourly" class="scroll-x"></div>
    </section>

    <section class="liquid-card">
      <h3>7-Day Forecast</h3>
      <div id="daily" class="daily"></div>
    </section>

    <section class="liquid-card">
      <h3>Air Quality</h3>
      <div id="aqi"></div>
    </section>

    <section class="liquid-card">
      <h3>Radar</h3>
      <div id="radar" class="radar-map"></div>
    </section>

    <footer class="footer">
      <p>Data © Open-Meteo • Radar © RainViewer • City © OpenStreetMap Nominatim</p>
    </footer>
  </main>
  <script src="weather.js"></script>
</body>
</html>
