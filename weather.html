<!doctype html>
<html lang="en" class="dark-mode">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather</title>

  <!-- IMPORTANT: load your global theme variables -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Weather page styles -->
  <link rel="stylesheet" href="weather.css" />
</head>

<body>
  <main class="weather-page">
    <div class="weather-wrap">

      <header class="weather-header">
        <h1>Weather</h1>
        <p id="subtitle">Current • hourly • daily • air quality</p>
      </header>

      <section class="weather-panel" aria-label="Weather controls and results">

        <div class="weather-controls">
          <form class="weather-search" id="searchForm" autocomplete="off">
            <label class="sr-only" for="cityInput">City</label>
            <input
              id="cityInput"
              type="text"
              placeholder="Search city (e.g., Toledo, OH, US)"
              inputmode="text"
            />
            <button class="btn primary" type="submit">Search</button>
          </form>

          <div class="weather-actions">
            <button class="btn" id="geoBtn" type="button">Use my location</button>

            <div class="unit-toggle" role="group" aria-label="Temperature units">
              <button class="chip is-active" id="unitF" type="button" aria-pressed="true">°F</button>
              <button class="chip" id="unitC" type="button" aria-pressed="false">°C</button>
            </div>

            <div class="unit-toggle" role="group" aria-label="Time format">
              <button class="chip is-active" id="time12" type="button" aria-pressed="true">12h</button>
              <button class="chip" id="time24" type="button" aria-pressed="false">24h</button>
            </div>

            <div class="unit-pill" id="unitPill" aria-live="polite">—</div>

            <button class="btn ghost" id="refreshBtn" type="button">Refresh</button>
          </div>
        </div>

        <div class="weather-status" id="status" aria-live="polite"></div>

        <div class="weather-grid">
          <!-- CURRENT -->
          <section class="weather-card" id="currentCard" hidden>
            <div class="card-head">
              <div>
                <div class="place" id="place">—</div>
                <div class="meta" id="meta">—</div>
              </div>
              <img class="icon" id="icon" alt="" />
            </div>

            <div class="temp-row">
              <div class="temp" id="temp">—</div>
              <div class="feels" id="feels">—</div>
            </div>

            <div class="stats">
              <div class="stat"><span class="k">Wind</span><span class="v" id="wind">—</span></div>
              <div class="stat"><span class="k">Humidity</span><span class="v" id="humidity">—</span></div>
              <div class="stat"><span class="k">Pressure</span><span class="v" id="pressure">—</span></div>
              <div class="stat"><span class="k">Visibility</span><span class="v" id="visibility">—</span></div>
            </div>

            <div class="extras">
              <div class="pill" id="sun">Sun: —</div>
              <div class="pill" id="hiLo">H/L: —</div>
              <div class="pill" id="clouds">Clouds: —</div>
            </div>
          </section>

          <!-- AIR QUALITY -->
          <section class="weather-card" id="airCard" hidden>
            <div class="card-title">Air quality</div>
            <div class="aqi-row">
              <div class="aqi-badge" id="aqiBadge">AQI: —</div>
              <div class="aqi-text" id="aqiText">—</div>
            </div>
            <div class="stats aqi-stats">
              <div class="stat"><span class="k">PM2.5</span><span class="v" id="pm25">—</span></div>
              <div class="stat"><span class="k">PM10</span><span class="v" id="pm10">—</span></div>
              <div class="stat"><span class="k">O₃</span><span class="v" id="o3">—</span></div>
              <div class="stat"><span class="k">NO₂</span><span class="v" id="no2">—</span></div>
              <div class="stat"><span class="k">SO₂</span><span class="v" id="so2">—</span></div>
              <div class="stat"><span class="k">CO</span><span class="v" id="co">—</span></div>
            </div>
            <div class="tiny-note">Units: μg/m³ (OpenWeather)</div>
          </section>

          <!-- HOURLY -->
          <section class="weather-card" id="hourlyCard" hidden>
            <div class="card-title">Next 24 hours</div>
            <div class="forecast" id="hourly"></div>
          </section>

          <!-- DAILY -->
          <section class="weather-card full" id="dailyCard" hidden>
            <div class="card-title">Next 5 days</div>
            <div class="daily" id="daily"></div>
          </section>
        </div>

        <div class="foot">
          <span>Data: OpenWeather</span>
        </div>
      </section>
    </div>
  </main>

  <script src="weather.js"></script>
  <script src="settings.js"></script>
</body>
</html>
