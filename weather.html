<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Weather styles -->
  <link rel="stylesheet" href="weather.css" />
</head>
<body>

  <section class="section glass" data-section-id="weather-page">
    <h1>Local Weather</h1>

    <div class="weather-search">
      <input id="cityInput" type="text" placeholder="Search cityâ€¦" />
      <button id="searchBtn">Check</button>
    </div>

    <div id="weather-card" class="weather-card hidden">
      <div class="weather-main">
        <img id="weather-icon" />
        <div>
          <h2 id="weather-location"></h2>
          <p id="weather-desc"></p>
        </div>
      </div>

      <div class="weather-stats">
        <div>
          <span class="label">Temp</span>
          <span id="weather-temp"></span>
        </div>
        <div>
          <span class="label">Feels</span>
          <span id="weather-feels"></span>
        </div>
        <div>
          <span class="label">Humidity</span>
          <span id="weather-humidity"></span>
        </div>
        <div>
          <span class="label">Wind</span>
          <span id="weather-wind"></span>
        </div>
      </div>
    </div>

    <p id="weather-error" class="weather-error"></p>
  </section>

  <!-- Existing site logic -->
  <script src="settings.js"></script>
  <script src="script.js"></script>

  <!-- Weather logic -->
  <script src="weather.js"></script>
</body>
</html>
