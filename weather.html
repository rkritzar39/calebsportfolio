<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather</title>
  <link rel="stylesheet" href="weather.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1 class="title">Weather</h1>
      <p class="subtitle" id="subtitle">Live conditions + forecast</p>
    </header>

    <section class="panel">
      <div class="controls">
        <form id="searchForm" class="search" autocomplete="off">
          <label class="sr-only" for="cityInput">City</label>
          <input id="cityInput" type="text" placeholder="Search city (e.g., Toledo, OH)" />
          <button class="btn primary" type="submit">Search</button>
        </form>

        <div class="actions">
          <button class="btn" id="geoBtn" type="button">Use my location</button>

          <div class="toggle" role="group" aria-label="Units">
            <button class="chip is-active" id="unitF" type="button" aria-pressed="true">°F</button>
            <button class="chip" id="unitC" type="button" aria-pressed="false">°C</button>
          </div>
        </div>
      </div>

      <div class="status" id="status" aria-live="polite"></div>

      <div class="grid">
        <section class="card" id="currentCard" hidden>
          <div class="card-head">
            <div>
              <div class="place" id="place">—</div>
              <div class="meta" id="meta">—</div>
            </div>
            <img id="icon" class="icon" alt="" />
          </div>

          <div class="temp-row">
            <div class="temp" id="temp">—</div>
            <div class="feels" id="feels">—</div>
          </div>

          <div class="stats">
            <div class="stat"><span class="k">Wind</span><span class="v" id="wind">—</span></div>
            <div class="stat"><span class="k">Humidity</span><span class="v" id="humidity">—</span></div>
            <div class="stat"><span class="k">Pressure</span><span class="v" id="pressure">—</span></div>
            <div class="stat"><span class="k">Visibility</span><span class="v" id="visibility">—</span></div>
          </div>
        </section>

        <section class="card" id="forecastCard" hidden>
          <div class="card-title">Next hours</div>
          <div class="forecast" id="forecast"></div>
        </section>
      </div>
    </section>

    <footer class="foot">
      <span>Data: OpenWeather</span>
    </footer>
  </main>

  <script src="weather.js"></script>
  <script src="settings.js"></script>
</body>
</html>
