<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Weather</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
  <main class="wx-app">
    <!-- Header / Controls -->
    <header class="wx-header glass">
      <div class="wx-left">
        <button id="use-location" class="btn ghost" aria-label="Use my location">ğŸ“ My location</button>
      </div>

      <div class="wx-search">
        <input id="city-input" type="search" placeholder="Search cityâ€¦" autocomplete="off" />
        <button id="city-submit" class="btn">Search</button>
      </div>

      <div class="wx-right">
        <div class="unit-toggle" role="group" aria-label="Units">
          <button data-unit="imperial" class="unit-btn active">Â°F</button>
          <button data-unit="metric" class="unit-btn">Â°C</button>
        </div>
      </div>
    </header>

    <!-- Location / Time -->
    <section class="wx-location glass" id="loc-card" aria-live="polite">
      <h1 id="loc-name">â€”</h1>
      <p id="loc-meta">â€”</p>
    </section>

    <!-- Current Conditions -->
    <section class="wx-current glass" id="current-card">
      <div class="wx-current-main">
        <div class="temp-row">
          <div class="temp-now">
            <span id="temp-now">â€”</span>
            <span class="unit-symbol" id="temp-unit">Â°F</span>
          </div>
          <div class="temp-range">
            <span id="temp-hi">H: â€”</span>
            <span id="temp-lo">L: â€”</span>
          </div>
        </div>
        <div class="wx-summary">
          <span id="summary">â€”</span>
        </div>
      </div>

      <div class="wx-grid">
        <div class="wx-item">
          <div class="label">Feels like</div>
          <div class="value"><span id="feels-like">â€”</span><span class="unit-symbol" id="feels-unit">Â°F</span></div>
        </div>
        <div class="wx-item">
          <div class="label">Humidity</div>
          <div class="value"><span id="humidity">â€”</span>%</div>
        </div>
        <div class="wx-item">
          <div class="label">Wind</div>
          <div class="value"><span id="wind">â€”</span></div>
        </div>
        <div class="wx-item">
          <div class="label">Pressure</div>
          <div class="value"><span id="pressure">â€”</span></div>
        </div>
        <div class="wx-item">
          <div class="label">UV Index</div>
          <div class="value"><span id="uv">â€”</span> <small id="uv-cat" class="chip">â€”</small></div>
        </div>
        <div class="wx-item">
          <div class="label">Sunrise</div>
          <div class="value"><span id="sunrise">â€”</span></div>
        </div>
        <div class="wx-item">
          <div class="label">Sunset</div>
          <div class="value"><span id="sunset">â€”</span></div>
        </div>
      </div>
    </section>

    <!-- Forecast -->
    <section class="wx-forecast glass" id="forecast-card">
      <h2>Next 5 Days</h2>
      <div class="forecast-row" id="forecast-row" aria-live="polite"></div>
    </section>

    <!-- Errors -->
    <div id="toast" role="status" aria-live="assertive"></div>
  </main>

  <script src="weather.js" defer></script>
</body>
</html>
