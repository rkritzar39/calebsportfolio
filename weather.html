<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Your main site styles FIRST -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Weather-specific styles -->
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
  <main class="weather-card">
    <h1>Weather</h1>

    <div class="weather-search">
      <input id="cityInput" type="text" placeholder="Enter city" />
      <button id="searchBtn">Search</button>
    </div>

    <div id="weather" class="weather-info hidden">
      <h2 id="location"></h2>
      <img id="icon" alt="" />
      <p id="temp"></p>
      <p id="desc"></p>
      <p id="extra"></p>
    </div>

    <p id="error" class="weather-error"></p>
  </main>

  <script src="weather.js"></script>
</body>
</html>
