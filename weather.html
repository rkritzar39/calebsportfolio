<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather — Liquid Glass</title>
  <link rel="stylesheet" href="weather.css" />

  <!-- Leaflet (Radar) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    defer
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
</head>
<body>
  <main class="weather-wrapper">
    <header class="liquid-header">
      <h1>Weather</h1>
      <p id="date-time">—</p>
    </header>

    <!-- MAIN WEATHER CARD -->
    <section id="weather-card" class="liquid-card main-card">
      <div class="weather-location">
        <h2 id="city-name">Locating...</h2>
      </div>

      <div class="weather-current">
        <img id="weather-icon" class="weather-icon" alt="Icon" />
        <div>
          <h1 id="temp">--°</h1>
          <p id="description">—</p>
        </div>
      </div>

      <div class="weather-extra">
        <p id="extra"></p>
        <p id="sunrise-sunset"></p>
      </div>
    </section>

    <!-- HOURLY FORECAST -->
    <section class="liquid-card">
      <h3>Hourly Forecast</h3>
      <div id="hourly-scroll" class="hourly-container"></div>
    </section>

    <!-- DAILY FORECAST -->
    <section class="liquid-card">
      <h3>7-Day Forecast</h3>
      <div id="daily-forecast" class="daily-list"></div>
    </section>

    <!-- RADAR MAP -->
    <section class="liquid-card">
      <h3>Radar</h3>
      <div id="radar" class="radar-map"></div>
    </section>

    <footer class="footer">
      <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeather</a></p>
    </footer>
  </main>

  <script src="weather.js"></script>
</body>
</html>
